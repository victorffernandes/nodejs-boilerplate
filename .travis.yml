language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
script: npm test
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NODE_TOKEN --public
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NODE_TOKEN && now alias --token $NODE_TOKEN
    skip_cleanup: true
    on:
      master: true